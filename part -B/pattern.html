<body>
    <center>
    <h1 style="color: cornflowerblue;">pattern</h1>
    <script>
        

        let number = prompt("enter your pattern number :");

        for(row =1; row<=number; row ++){ 
            for(col =1; col<=row; col ++){ 
                document.write("*");
            }
            document.write("<br/>");
        }
