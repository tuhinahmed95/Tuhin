<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>

    <center>
    <h1 style="color: aqua;">prime</h1>
    <script>
        let num = parseInt(prompt("enter your number :"));

        count = 0;

        if (num ==0 || num ==1){ 
            document.write("not a prime number :");
        }

        else { 
            for(x =2; x<num; x++){ 
                if(num % x ==0){ 
                    count ++;
                    break;
                }
            }
            if(count ==0){ 
                document.write("prime nuber");
            }
            else{ 
                document.write("not a prime number ");
            }
        }

    </script>

    </center>
    
</body>
</html>
